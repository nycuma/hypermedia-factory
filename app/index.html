<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
  <title>Hypermedia Factory</title>
  <link rel="stylesheet" type="text/css" href="static/style.css" />
  <link rel="stylesheet" type="text/css" href="static/joint.css" />
  <link rel="icon" href="static/img/favicon.png" type="image/x-icon">
</head>
<body>

  <!-- Side Panel -->
  <div id="sidePanel"></div>

  <!-- State Diagramm -->
  <div id="paper"></div>

  <!-- Import / Export / About -->
  <div id="popUpView" class="foregroundBox"></div>

  <!-- Forms to edit resources / links -->
  <div id="editResource" class="editBox"></div>
  <div id="editLink" class="editBox"></div>


  <!-- Side Panel Template -->
  <script type="text/template" id="sidePanel-template">
    <img alt="Hypermedia Factory" title="Hypermedia Factory Logo" src="static/img/hm-logo.png" width="199" height="56"/>
    <nav>
      <button id="exportBtn">Export</button>
      <button id="aboutBtn">About</button>
      <button id="helpBtn">Help</button>
    </nav>
    <div id="welcome">
      <span class="headline">A Node.js code generator for RESTful Web APIs</span>
      <br>Welcome to the Hypermedia Factory! This web site is a work in progress! Some welcome text. This is a
      <a href="#" title="go somewhere">link</a>. Some more welcome text.
      <a href="#" title="go somewhere">Another</a> link.
    </div>
    <div id="instructions">
      <span class="headline">Quick Instructions</span>
    </div>
  </script>


  <!-- PopUpView Template -->
  <script type="text/template" id="popUpView-template">
    <div class="close">x</div>
    <div id="content"></div>
  </script>


  <!-- Help Template -->
  <script type="text/template" id="help-template">
    <h1 class="headline-foregroundBox">Help</h1>
    <p>
      [Some words about hypermedia, links to hypermedia types, etc...]
    </p>
  </script>


  <!-- Export Template -->
  <script type="text/template" id="export-template">
    <h1 class="headline-foregroundBox">Export code templates</h1>
    <p>
      Export your state diagram to Node.js code with HTTP response templates
      including one or more of the following hypermedia formats:
    </p>
    <form>
      <table>
        <tr>
          <td><input type="checkbox" name="hmType" id="hydra"></td>
          <td><label for="hydra">JSON-LD with Hydra</label></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="hmType" id="hal"></td>
          <td><label for="hal">HAL (JSON)</label></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="hmType" id="siren"></td>
          <td><label for="siren">Siren</label></td>
        </tr>
      </table>
      <button class="btn submitBtn" type="submit">Export</button>
    </form>
  </script>


  <!-- About Template -->
  <script type="text/template" id="about-template">
    <h1 class="headline-foregroundBox">About</h1>
    <p>
      This project is part of my bachelor's thesis at the
      <a href="http://www.snet.tu-berlin.de/" target="_blank" title="Service-centric Networking">SNET</a>
      research group at
      <a href="http://www.tu-berlin.de/" target="_blank" title="Technische UniversitÃ¤t Berlin">TU Berlin</a>.
    </p>
    <p>
      Get more info at GitHub:
      <br><a href="https://github.com/nycuma/hypermedia-factory" target="_blank">https://github.com/nycuma/hypermedia-factory</a>
    </p>
    <p>
      <strong>Credits:</strong>
      <br>Logo designed by: <a href="#">Franziska Nebel</a>
      <br>Font 'Greyscale' from: <a href="https://www.fontsquirrel.com/fonts/Greyscale-Basic?filter[license][0]=web" target="_blank">FontSquirrel</a>
      <br>Framework library: <a href="http://backbonejs.org/" target="_blank">Backbone.js</a>
      <br>Graph library: <a href="https://www.jointjs.com/opensource" target="_blank">Joint.js</a>
      <br>Zip Export library: <a href="https://stuk.github.io/jszip/" target="_blank">JSZip</a>
      <br>File Export library: <a href="https://github.com/eligrey/FileSaver.js" target="_blank">FileSaver.js</a>
      </p>
  </script>


  <!-- Resource Template -->
  <script type="text/template" id="edit-resource-template">
    <form>
      <table id="editResourceAttributes">
        <tbody>
        <tr>
          <td><label for="inputResourceId">Node ID:</label></td>
          <td><input type="text" name="cellId" id="inputResourceId" readonly></td>
        </tr>
        <tr>
          <td><label for="resourceName">Name:</label></td>
          <td><input type="text" id="resourceName" maxlength="25"></td>
        </tr>
          <tr>
            <td><label for="attr0">Attribut:</label></td>
            <td><input type="text" name="attr" id="attr0"></td>
          </tr>
        </tbody>
      </table>
      <button class="btn cancelBtn">Cancel</button>
      <button class="btn submitBtn">Save</button>
      <button class="btn addFieldBtn" title="Add attribute">+</button>
    </form>
  </script>

  <!-- Link Template -->
  <script type="text/template" id="edit-link-template">
    <form>
      <table>
        <tr>
          <td><label for="inputLinkId">Link ID:</label></td>
          <td><input type="text" name="cellId" id="inputLinkId" readonly></td>
        </tr>
      </table>
      <hr>
        <div id="editLinkFieldSets">
          <div id="editLinkFieldSet0">
            <table>
            <tr>
              <td><label for="methodDropdown0">Method:</label></td>
              <td>
                <select name="methodDropdown" id="methodDropdown0">
                  <option></option>
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="url0">URL:</label></td>
              <td><input type="text" name="url" id="url0"></td>
            </tr>
            <tr>
              <td><label for="relation0">Relation:</label></td>
              <td><input type="text" name="relation" id="relation0"></td>
            </tr>
            </table>
          </div>
        </div>
      <button class="btn cancelBtn">Cancel</button>
      <button class="btn submitBtn">Save</button>
      <button class="btn addFieldBtn" title="Add state transition">+</button>
    </form>
  </script>


  <!-- Browserify Bundle -->
  <script type="text/javascript" src="static/bundle.js"></script>
  
</body>
</html>
